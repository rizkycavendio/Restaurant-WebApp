    </head>
    <body>
      <!-- Tautan "Skip to Content" -->
      <a href="#main-content" class="skip-link" id="skip-to-content-link">Menuju ke konten</a>
      <!-- header -->
      <header>
        <!-- navigasi menu -->
        <nav class="navbar">
            <div class="left">
                <div class="logo">
                  <img src="./images/logo-web.png" alt="logo">
                </div>
            </div>
            <!-- versi desktop -->
            <div class="right">
                <ul class="nav-list">
                    <li><a href="http://localhost:8080/">Home</a></li>
                    <li><a href="#">Favorite</a></li>
                    <li><a href="https://www.linkedin.com/in/muhammad-rizky-cavendio-218645238/">About Us</a></li>
                </ul>
            </div>
            <!-- versi mobile / hamburger menu -->
            <button class="mobile-menu-toggle" tabindex="0" aria-expanded="false">&#9776;</button>
            <div class="mobile-menu" id="mobileMenu">
              <ul class="mobile-nav-list">
                <li><a href="http://localhost:8080/">Home</a></li>
                <li><a href="#">Favorite</a></li>
                <li><a href="https://www.linkedin.com/in/muhammad-rizky-cavendio-218645238/">About Us</a></li>
              </ul>
            </div>
        </nav>
        <!-- jumbotron -->
        <div class="jumbotron" aria-label="Gambar-gambar hero" role="region" tabindex="0">
          <div class="slide-container">
              <img src="./images/heros/hero-image_1.jpg" alt="gambar-slider-1" class="slide active">
              <img src="./images/heros/hero-image_2.jpg" alt="gambar-slider-2" class="slide">
              <img src="./images/heros/hero-image_3.jpg" alt="gambar-slider-3" class="slide">
          </div>
          <!-- Tombol navigasi jumbotron -->
          <div class="nav-button" id="prevButton" aria-label="Tombol Sebelumnya" tabindex="0">&#8249;</div>
          <div class="nav-button" id="nextButton" aria-label="Tombol Selanjutnya" tabindex="0">&#8250;</div>
        </div>
      </header>
    <!-- main dan aside -->
    <div class="container">
      <!-- main -->
      <main id="main-content">
        <div class="restaurant-grid">
          <!-- isi -->
        </div>
      </main>
      <!-- aside -->
      <aside>
        <div class="cart">
          <h1>
            <i class="fas fa-shopping-cart"></i> Keranjang Pesanan
          </h1>
          <ul>
            <li>
              <label for="fullName">Nama Lengkap:</label>
              <input type="text" id="fullName" name="fullName" aria-label="Nama Lengkap">
            </li>
            <li>
              <label for="address">Alamat:</label>
              <textarea id="address" name="address" aria-label="Alamat"></textarea>
            </li>
            <li>
              <label for="restaurantName">Nama Restaurant:</label>
              <select id="restaurantName" name="restaurantName" aria-label="Nama Restaurant">
                <option value="menu1">Bring Your Phone Cafe</option>
                <option value="menu2">Run The Gun</option>
                <option value="menu2">Pangsit Express</option>
                <option value="menu2">Ducky Duck</option>
                <option value="menu2">Kafein</option>
                <option value="menu2">Saya Suka</option>
                <option value="menu2">Gigitan Cepat</option>
                <option value="menu2">Fairy Cafe</option>

                <!-- Tambahkan opsi menu lainnya -->
              </select>
            </li>
            <li>
              <label for="selectedMenu">Menu yang Dipilih:</label>
              <select id="selectedMenu" name="selectedMenu" aria-label="Menu yang Dipilih">
                <option value="menu1">Menu 1</option>
                <option value="menu2">Menu 2</option>
                <option value="menu2">Menu 3</option>
                <option value="menu2">Menu 4</option>
                <option value="menu2">Menu 5</option>
                <!-- Tambahkan opsi menu lainnya -->
              </select>
            </li>
            <li>
              <label for="orderDate">Tanggal Pemesanan:</label>
              <input type="date" id="orderDate" name="orderDate" aria-label="Tanggal Pemesanan">
            </li>
            <li>
              <label for="bankTransfer">Pilihan Pembayaran:</label>
              <select id="bankTransfer" name="bankTransfer" aria-label="Pilihan Bank Transfer">
                <option value="bank2">COD</option>
                <option value="bank1">Bank BRI</option>
                <option value="bank2">Bank BNI</option>
                <option value="bank2">Bank JAGO</option>
                <option value="bank2">Bank Bangtut</option>
                <option value="bank2">Bank KOANG</option>
                <!-- Tambahkan pilihan bank lainnya -->
              </select>
            </li>
            <li>
              <fieldset>
                <legend>Pembayaran:</legend>
                <label>
                  <input type="radio" name="payment" value="tunai" aria-labelledby="paymentLabel">
                  Tunai
                </label>
                <label>
                  <input type="radio" name="payment" value="non-tunai" aria-labelledby="paymentLabel">
                  Non Tunai
                </label>
              </fieldset>
            </li>
            <li>
              <label>
                <input type="checkbox" id="agreement" name="agreement" aria-labelledby="agreementLabel">
                Saya Menyetujui Pemesanan
              </label>
            </li>
          </ul>
          <button id="checkoutButton" aria-label="Pesan makanan dari keranjang pesanan">Pesan</button>
        </div>
      </aside>
    </div>
    <!-- footer -->
    <footer>
      <div class="map">

    </body>
  </html>
